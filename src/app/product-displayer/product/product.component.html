<div class="toping">
  <img [src]="product.thumbnail" class="card-img-top mb-3">
  <span class="position-absolute top-0 end-0 badge me-2 mt-2 bg-{{ product.stock > 0 ? 'success' :  'danger' }}">
    {{ product.stock > 0 ? "IntStock" :  "OutOfStock" }}
  </span>
</div>
<div class="card-title m-2 mb-0">
  <div class="d-flex justify-content-between align-items-center">
    <h5 class="me-2">{{product.title}}</h5>
    <h5>{{product.price}}</h5>
  </div>
  <span class="text-warning" [innerHTML]="product.rating | starRating"></span>
</div>


<div class="card-body d-flex flex-column justify-content-between mb-1">
  <div class="mb-3">{{product.description}}</div>
  <div class="text-center mt-1">
    <button href="#" class="btn btn-primary" [disabled]="product.stock <= 0">add to cart</button>
  </div>
</div>
