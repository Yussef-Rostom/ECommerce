<div class="container mt-4">

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4">

    @for(product of products; track product.id) {
      <div class="col">

        <app-product
          [product]="product"
          (addToCart)="onAddToCart($event)">
        </app-product>

      </div>
    }

  </div>

</div>
